<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Noah Trần</title>
    <meta
      name="description"
      content="The Portfolio website of Trần Ngô Anh Quân/Noah Trần/Sh1ro"
    />
    <meta name="author" content="Noah Trần" />
    <meta
      name="keywords"
      content="Noah Trần, SvelteKit, JavaScript, Portfolio, ParticlesJS"
    />
    <meta property="og:site_name" content="Portfolio Website" />
    <meta property="og:title" content="NoahTrần.dev" />
    <meta
      property="og:description"
      content="Just a silly portfolio developed with SvelteKit, JavaScript & ParticlesJS"
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/nRfc4FX/og.png"
    />
    <meta property="og:url" content="https://noah-sh1ro.vercel.app/" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
      integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>

  <body
    data-sveltekit-preload-data="hover"
    class="relative bg-slate-950 text-white"
  >
    <div class="relative z-[1]" style="display: contents">%sveltekit.body%</div>

    <div class="absolute left-0 top-0 z-[-1] min-h-screen w-full opacity-70">
      <div id="particles-js" class="absolute inset-0"></div>
    </div>

    <script>
      particlesJS.load("particles-js", "assets/particles.json", function () {
        console.log("Callback - particles.js config loaded >.<");
      });
    </script>
  </body>
</html>
